<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Un-Authorised</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      color: #e53e3e;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    a {
      font-size: 1.1rem;
      color: #4caf50;
      text-decoration: none;
      border: 1px solid #4caf50;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #4caf50;
      color: #111;
    }
  </style>
</head>
<body>
  <div>
    <h1>403</h1>
    <p>Oops! you dont have the right level of access for this.</p>
    <a href="/">Return to Home</a>
  </div>
</body>
</html>
